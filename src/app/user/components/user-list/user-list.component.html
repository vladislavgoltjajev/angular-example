<div class="container">
  <h3 class="mt-4 mb-3">User list</h3>

  <app-spinner *ngIf="loading"></app-spinner>

  <div *ngIf="!loading" class="list-group">
    <a
      class="list-group-item list-group-item-action"
      *ngFor="let user of users"
      [routerLink]="['/user/details', user.id]">
      {{user.name}}
    </a>
  </div>

  <a class="btn btn btn-primary mt-4" role="button" routerLink="/user/add">Add new user</a>
</div>
